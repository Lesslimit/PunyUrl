<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Puny Url</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="~/Content/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="~/Content/bootstrap-theme.min.css">
    <link rel="stylesheet" href="~/Content/main.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Puny Url</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h2>Enter your Url</h2>
            <input type="url" data-bind="textInput: url"/>
            <button class="btn btn-primary" data-bind="click: postUrl">Add</button>
        </div>

        <button class="btn btn-primary" data-bind="click: loadAllUrls">Load Urls</button>
        <ul data-bind="foreach: urls">
            <li>
                <span>Puny:</span><a data-bind="text: puny, attr: { href: puny }"></a>
                <span>Original:</span><a data-bind="text: original, attr: { href: original }"></a>
            </li>
        </ul>
    </div>
    <div class="container">

        <footer>
            <p>&copy; Puny Url 2016</p>
        </footer>
    </div>
    <script src="../Scripts/libs/jquery/dist/jquery.min.js"></script>
    <script src="~/Scripts/libs/bootstrap.min.js"></script>
    <script src="../Scripts/libs/knockout/dist/knockout.js"></script>

    <script src="~/Scripts/main.js"></script>
</body>
</html>
